<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="header"> Rock-Paper-Scissor Game</div>
  <div id="game">
     <div class="choice" id="rock"> <img src="https://th.bing.com/th/id/OIP.7lJODNHnTaKtqiSOBtEh0gAAAA?pid=ImgDet&w=182&h=182&c=7&dpr=1.3" ></div>
     <div class="choice" id="scissor"><img src="https://th.bing.com/th/id/OIP.Z-v9MuiYtOw65OWa4zgyyAAAAA?pid=ImgDet&w=182&h=182&c=7&dpr=1.3" width="140px" ></div>
     <div class="choice" id="paper"><img src="https://th.bing.com/th/id/OIP.FcTXkLxB9Gbz4hDThAyEnQAAAA?pid=ImgDet&w=182&h=179&c=7&dpr=1.3" ></div>
  </div>

  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Computer</p>
    </div>
  </div>
   <div id="r">
     <p id="result">
       Enjoy the game
     </p>
   </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
